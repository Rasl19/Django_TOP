<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    {% block content %}

    {% endblock %}
</body>
<script>
    document.getElementById("resetButton").onclick = function() {
    const url = new URL(window.location.href);
    url.searchParams.delete('query');
    window.history.replaceState({}, document.title, url);
    window.location.reload()
};
</script>
</html>

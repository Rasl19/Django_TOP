{% extends 'forms_practical/base.html' %}



{% block content %}
    {% if form %}
    	<form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Расчитать</button>
        </form>
    {% else %}
        <h3>Таблица умножения</h3>
        {% for k, v in data.items %}
        	<h4>{{ k }}</h4>
            {% for j in v %}
            	<p>{{ j }}</p>
            {% endfor %}
        {% endfor %}
    {% endif %}
{% endblock %}

{% extends 'practical_forms/base.html' %}


{% block content %}
    {% if form %}
    	<h2>Вход в учетную запись</h2>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
        <button type="submit">Отправить</button>
        </form>
    {% else %}
        <h3>Добро пожаловть {{ data.login }}</h3>
        <h3>Уровень пользователя: {{ data.level }}</h3>
    {% endif %}
{% endblock %}
